<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MediFlow â€” NGO Registration</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9ba3b2;
      --accent:#06b6d4;
      --accent-2:#7c3aed;
      --glass: rgba(255,255,255,0.03);
      --radius:18px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#071426 0%, #071426 40%, #031124 100%);
      color:#e6eef7;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .auth-wrapper{width:100%;max-width:520px;}
    .auth-card{
      background:radial-gradient(circle at top left, rgba(124,58,237,0.16), transparent 55%),
                 linear-gradient(145deg, rgba(15,23,36,0.97), rgba(4,7,18,0.99));
      border-radius:var(--radius);
      padding:26px 26px 20px;
      box-shadow:0 20px 60px rgba(0,0,0,0.8);
      border:1px solid rgba(148,163,184,0.25);
    }

    .brand{display:flex;align-items:center;gap:10px;margin-bottom:10px;}
    .brand-logo{
      width:42px;height:42px;border-radius:14px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:grid;place-items:center;
      font-size:22px;
      box-shadow:0 8px 24px rgba(124,58,237,0.35);
    }
    .brand span{font-weight:700;font-size:20px;}

    .auth-title{font-size:22px;font-weight:600;margin-bottom:3px;}
    .auth-sub{font-size:13px;color:var(--muted);margin-bottom:18px;}

    .grid-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .form-group{margin-bottom:14px;}
    label{
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color:#e5e7eb;
    }
    .input-wrap{
      display:flex;
      align-items:center;
      gap:8px;
      padding:10px 11px;
      border-radius:12px;
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.38);
    }
    .input-wrap i{font-size:18px;color:var(--muted);}
    .input-wrap input, .input-wrap select{
      border:none;
      outline:none;
      background:transparent;
      flex:1;
      color:#e5e7eb;
      font-size:14px;
    }
    .input-wrap input::placeholder{color:#6b7280;}

    .extra-note{
      font-size:11px;color:var(--muted);margin-top:2px;
    }

    .btn-primary{
      width:100%;
      padding:11px 0;
      border-radius:12px;
      border:none;
      outline:none;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#020617;
      box-shadow:0 10px 36px rgba(0,0,0,0.85);
      transition:transform .15s, box-shadow .15s, filter .15s;
      margin-top:6px;
    }
    .btn-primary:hover{
      filter:brightness(1.03);
      transform:translateY(-1px);
      box-shadow:0 15px 42px rgba(15,23,42,0.95);
    }

    .auth-footer{
      margin-top:10px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }
    .auth-footer a{
      color:var(--accent);
      text-decoration:none;
      font-weight:500;
    }

    @media(max-width:540px){
      .auth-card{padding:22px 18px 18px;}
      .grid-2{grid-template-columns:1fr;}
    }
  </style>

</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="brand">
        <div class="brand-logo"><i class="ri-community-fill"></i></div>
        <span>MediFlow</span>
      </div>

      <h1 class="auth-title">Register as NGO</h1>
      <p class="auth-sub">Join MediFlow to collect, manage, and redistribute donated medicines.</p>

      <form method="POST" action="{% url 'NGOregistration' %}" >
        {% csrf_token %}

        <div class="form-group">
          <label for="ngo_name">NGO Name</label>
          <div class="input-wrap">
            <i class="ri-building-line"></i>
            <input id="ngo_name" type="text" placeholder="Helping Hands Foundation" required name="ngoname">
          </div>
        </div>

        <div class="grid-2">
          <div class="form-group">
            <label for="reg_no">Registration Number</label>
            <div class="input-wrap">
              <i class="ri-barcode-line"></i>
              <input id="reg_no" type="text" placeholder="NGO/REG/12345" required name="rno">
            </div>
          </div>

          <div class="form-group">
            <label for="ngo_type">NGO Type</label>
            <div class="input-wrap">
              <i class="ri-folders-line"></i>
              <select id="ngo_type"  required>
                <option value="" disabled selected>Select type</option>
                <option>Healthcare NGO</option>
                <option>Charitable Trust</option>
                <option>Medical Support Group</option>
                <option>Community Welfare Organization</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="contact_person">Contact Person </label>
          <div class="input-wrap">
            <i class="ri-user-heart-line"></i>
            <input id="contact_person" type="text" placeholder="Raghav Rao" required  name="cperson">
          </div>
        </div>

        <div class="form-group">
          <label for="address" >Office Address</label>
          <div class="input-wrap">
            <i class="ri-map-pin-line"></i>
            <input id="address" type="text" placeholder="Hyderabad, Telangana" required name="address">
          </div>
        </div>

        <div class="grid-2">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="input-wrap">
              <i class="ri-phone-line"></i>
              <input id="phone" type="tel" placeholder="+91 98765 43210" required name="phone">
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrap">
              <i class="ri-mail-line"></i>
              <input id="email" type="email" placeholder="ngo@example.com" required name="email">
            </div>
          </div>
        </div>

        <div class="grid-2">
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrap">
              <i class="ri-lock-2-line"></i>
              <input id="password" type="password" placeholder="Create password" required name="password">
            </div>
            <p class="extra-note">Min 8 characters for security.</p>
          </div>

          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <div class="input-wrap">
              <i class="ri-lock-password-line"></i>
              <input id="confirm" name="confirm" type="password" placeholder="Re-enter password" required>
            </div>
          </div>
        </div>

        <button type="submit" class="btn-primary">Register NGO</button>

      </form>

      <p class="auth-footer">
        Already registered?
        <a href="{% url 'home' %}">Login</a>
      </p>

    </div>
  </div>

</body>
</html>
