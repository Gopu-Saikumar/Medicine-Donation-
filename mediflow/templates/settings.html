<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include "dashboard_base.html" %}

{% block content %}
<div class="topbar-left">
    <h1>Settings</h1>
    <p>Manage your profile information and account preferences.</p>
</div>

<div class="card" style="margin-top:20px;">
    <div class="card-header">
        <h2>Profile Settings</h2>
        <span>Update your account</span>
    </div>

    <form method="post" class="pickup-form">
        {% csrf_token %}
        
        <label>Full Name</label>
        <input type="text" name="fullname" value="{{ request.user.fullname }}">

        <label>Email</label>
        <input type="email" value="{{ request.user.email }}" disabled>

        <label>Phone</label>
        <input type="text" name="phone" value="{{ request.user.phone }}">

        <button class="btn-main" style="margin-top:8px;">Save Changes</button>
    </form>
</div>

<div class="card" style="margin-top:20px;">
    <div class="card-header">
        <h2>Change Password</h2>
        <span>Secure your account</span>
    </div>

    <form method="post" action="{% url 'change_password' %}" class="pickup-form">
        {% csrf_token %}
        
        <label>Old Password</label>
        <input type="password" name="old">

        <label>New Password</label>
        <input type="password" name="new1">

        <label>Confirm New Password</label>
        <input type="password" name="new2">

        <button class="btn-main" style="margin-top:8px;">Update Password</button>
    </form>
</div>
{% endblock %}

</body>
</html>
