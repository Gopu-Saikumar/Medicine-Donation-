{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MediFlow Registration</title>
<link rel="stylesheet" href="{% static 'mediflow/register.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="reg-container">

    <div class="reg-card">
        <h2><i class="ri-user-add-line"></i> Create Account</h2>
        <p class="subtitle">Join MediFlow and start contributing today</p>

        <form>

            <div class="form-group">
                <label>Full Name</label>
                <div class="input-box">
                    <i class="ri-user-line"></i>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <div class="input-box">
                    <i class="ri-mail-line"></i>
                    <input type="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <div class="input-box">
                    <i class="ri-phone-line"></i>
                    <input type="tel" placeholder="Enter your phone number" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-box">
                    <i class="ri-lock-2-line"></i>
                    <input type="password" placeholder="Create a password" required>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-box">
                    <i class="ri-lock-password-line"></i>
                    <input type="password" placeholder="Re-enter password" required>
                </div>
            </div>

            <button class="reg-btn">Register</button>

        </form>

        <p class="login-text">
            Already have an account? 
            <a href="login.html">Login</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
        </p>

    </div>

</div>

</body>
</html>
